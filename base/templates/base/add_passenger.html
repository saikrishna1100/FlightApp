{% extends 'base.html' %}
{% block title %}Add Passenger{% endblock %}
{% load static crispy_forms_tags %}
{% block content%}
<div class="container col-4 my-5">
    <h1>Add Passenger</h1>
    <form action="{% url 'add_passenger' %}" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-primary w-100" value="Add" />
    </form>
</div>
{% endblock %}
