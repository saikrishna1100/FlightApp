{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% load static crispy_forms_tags %}
{% block content%}
<div class="container col-4 my-5">
    <h1>Register!</h1>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success w-100" value="Register" />
    </form>
</div>
{% endblock %}
