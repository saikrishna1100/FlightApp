{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% load static crispy_forms_tags %}
{% block content%}
<div class="container col-4 my-5">
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-primary w-100" value="Login" />
    </form>
</div>
{% endblock %}
