{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% load static crispy_forms_tags %}
{% block content %}

<div class="container">
    <form action="{% url 'flights' %}" method="post" class="d-flex flex-row justify-content-between"
        style="margin: 10% 0;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary m-3 px-4">Search Flight</button>
    </form>
</div>
{% endblock %}
